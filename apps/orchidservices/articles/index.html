<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#101214" />
  <link rel="shortcut icon" href="style/icons/articles.svg" type="image/x-icon">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/activity_bars.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/lists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/banners.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/transitions.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/counters.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/alertbars.css" />
  <link rel="stylesheet" type="text/css" href="style/index.css" />
  <link rel="stylesheet" type="text/css" href="style/posts.css" />
  <link rel="stylesheet" type="text/css" href="style/create_post.css" />
  <script type="module" src="https://orchid-f39a9.web.app/orchid_services.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/external/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/external/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/page_controller.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/common/panels.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/utils/transitions.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/common/counters.js"></script>
  <script defer type="text/javascript" src="js/posts.js"></script>
  <script defer type="text/javascript" src="js/login_banner.js"></script>
  <script defer type="text/javascript" src="js/create_post.js"></script>
  <script defer type="text/javascript" src="js/pages/root/main.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/intl/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US" />
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi" />
  <link rel="localization" href="./locales/main.{locale}.properties" />
</head>

<body>
  <main id="app" role="app">
    <div id="views">
      <section id="root" role="panel">
        <header>
          <h1>
            <span data-l10n-id="title-short"></span>
            <span class="beta">BETA</span>
          </h1>
        </header>
        <section>
          <nav id="sidebar" class="lists">
            <ul id="account-button">
              <li class="page hbox" data-page-id="account">
                <img src="" alt="" id="account-button-avatar">
                <div class="vbox">
                  <p id="account-button-username"></p>
                  <p id="account-button-contact"></p>
                </div>
              </li>
            </ul>

            <ul>
              <li class="selected" data-icon="trending" data-page-id="home"><a href="#" data-l10n-id="suggested"></a>
              </li>
              <li data-icon="search"><a href="#" data-l10n-id="explore"></a></li>
              <li data-icon="bell"><a href="#" data-l10n-id="notifications"></a></li>
              <li data-icon="bookmark"><a href="#" data-l10n-id="bookmarks"></a></li>
              <li data-icon="settings"><a href="#" data-l10n-id="settings"></a></li>
            </ul>

            <ul>
              <li data-icon="edit" id="post-button">
                <p data-l10n-id="publish"></p>
              </li>
            </ul>
          </nav>
        </section>
      </section>

      <section id="home" class="visible" role="panel">
        <header>
          <a href="#" data-icon="menu" data-page-id="root"></a>
          <h1 data-l10n-id="suggested"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="trending" data-page-id="trending"></a>
          </menu>
        </header>
        <section>
          <div id="alertbar-unsupported" class="bb-alertbar">
            <div class="text-holder">
              <p data-l10n-id="alertbar-unsupported"></p>
            </div>
            <nav>
              <a href="#" data-l10n-id="learnMore"></a>
            </nav>
          </div>

          <div id="home-posts" class="posts"></div>
        </section>
      </section>

      <section id="account" role="panel">
        <header>
          <a href="#" id="account-back-button" data-icon="arrow-back"></a>
          <h1 data-l10n-id="profile"></h1>
        </header>
        <section>
          <figure class="profile-banner">
            <img src="" alt="" id="account-banner" class="banner">
            <div class="container">
              <img src="" alt="" id="account-avatar" class="avatar">
              <figcaption>
                <div id="account-username" class="username"></div>
                <div id="account-handle" class="handle"></div>
                <div class="stats">
                  <div id="account-followers" data-l10n-id="account-followers"></div>
                  <div class="separator"></div>
                  <div id="account-friends" data-l10n-id="account-friends"></div>
                </div>
                <div id="account-status" class="status"></div>
              </figcaption>
            </div>
          </figure>
        </section>
      </section>

      <section id="post" role="panel">
        <header>
          <a href="#" id="post-back-button" data-icon="arrow-back"></a>
          <h1 data-l10n-id="post"></h1>
        </header>
        <section>
          <div class="posts">
            <div class="post">
              <div class="header">
                <div class="icon-holder">
                  <img src="" alt="" id="post-avatar">
                </div>
                <div class="text-holder">
                  <div id="post-username" class="username"></div>
                  <div class="stats">
                    <div id="post-date" class="date"></div>
                    <div class="separator"></div>
                    <div id="post-views" class="views"></div>
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="text">
                  <p id="post-text"></p>
                </div>
                <div id="post-images" class="images"></div>
              </div>
              <menu class="options">
                <button class="like-button" data-icon="like"></button>
                <button class="dislike-button" data-icon="dislike"></button>
                <button class="repost-button" data-icon="repost"></button>
                <button class="share-button" data-icon="share"></button>
                <button class="options-button" data-icon="options"></button>
              </menu>
            </div>
          </div>
        </section>
      </section>

      <section id="trending" role="panel">
        <header>
          <a href="#" data-icon="arrow-back" data-page-id="home"></a>
          <h1>Trending</h1>
        </header>
        <section class="lists">
          <ul>
            <li><a href="#">List Item 1</a></li>
            <li><a href="#">List Item 2</a></li>
            <li><a href="#">List Item 3</a></li>
            <li><a href="#">List Item 4</a></li>
            <li><a href="#">List Item 5</a></li>
          </ul>
        </section>
      </section>

      <form action="" id="create-post">
        <div class="container">
          <section>
            <div class="header">
              <button id="create-post-close-button" data-icon="close"></button>
              <select name="" id="create-post-audience">
                <option value="public">Public</option>
              </select>
            </div>
            <textarea name="" id="create-post-input" rows="5" placeholder="Write your post..."></textarea>
          </section>
          <menu>
            <button id="create-post-submit-button">Post</button>
          </menu>
        </div>
      </form>
    </div>

    <section id="login-banner" role="banner" class="visible">
      <section>
        <h1 data-l10n-id="loginWithOrchid-title"></h1>
        <p data-l10n-id="loginWithOrchid-detail"></p>
      </section>
      <menu>
        <button id="login-banner-cancel" data-l10n-id="cancel"></button>
        <button id="login-banner-confirm" class="recommend" data-l10n-id="confirm"></button>
      </menu>
    </section>
  </main>
</body>

</html>
